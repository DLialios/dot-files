<!DOCTYPE html>

<html>

    <head>
        <meta charset="utf-8" />
        <title>obs_viewer</title>
        <style>
#divElement {
    position: fixed;
    top: 50%;
    left: 50%;
    transform: translate(-50%,-50%);
    width: 1280px;
    height: 720px;
    border: 1px red solid;
}
#videoElement {
    width: 1280px;
    height: 720px;
    background-color: #666;
}
        </style>
    </head>

    <body>
        <div id="divElement">
            <video autoplay="true" muted="true" id="videoElement"> </video>
        </div>
        <script>
            navigator.mediaDevices.getUserMedia({ audio: { optional: [ {echoCancellation: false} ] }, video: true })
                .then(function (stream) {
                                let audioContext = new AudioContext();
                                let mediaStreamSource = audioContext.createMediaStreamSource(stream);
                                mediaStreamSource.connect(audioContext.destination);
                                document.querySelector("#videoElement").srcObject = stream;
                            })
                .catch(function (error) {
                                console.log(error);
                            });
        </script>
    </body>

</html>
